<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamer Nickname Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="Logo">

  <button id="copyBtn">Copy Nickname</button>

  <!-- RESULT -->
