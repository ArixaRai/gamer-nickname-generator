<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamer Nickname Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- LOGO -->
    <img src="logo.png" alt="Site Logo" class="logo" />

    <h1>ðŸŽ® Gamer Nickname Generator</h1>
    <p>Create cool nicknames for Free Fire, PUBG, MLBB & Clash of Clans</p>

    <!-- GAME ICONS -->
    <div class="games">
      <img src="freefire.png" alt="Free Fire" />
      <img src="pubg.png" alt="PUBG" />
      <img src="mlbb.png" alt="Mobile Legends" />
      <img src="coc.png" alt="Clash of Clans" />
    </div>

    <!-- NAME INPUT -->
    <input
      type="text"
      id="nameInput"
      placeholder="Enter your name"
    />

    <!-- LENGTH SLIDER -->
    <label class="slider-label">
      Nickname Length: <span id="lengthValue">8</span>
    </label>

    <input
      type="range"
      min="4"
      max="14"
      value="8"
      id="lengthSlider"
    />

    <!-- BUTTON -->
    <button onclick="generateNickname()">Generate Nickname</button>

    <!-- RESULT -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
